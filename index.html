<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" type="image/png" href="./favicon.png"/>
		<!-- control script -->
		<script defer src="./script.js"></script>
		<title>Kongou-class clock</title>
	</head>
	<body>
		<audio id="voice" src="./audio/haruna/attack.ogg"></audio>
		<audio id="ambience" src="./audio/ambience.mp3"></audio>
		<div id="back" class="translucent">&lt;</div>
		<div class="hide-overflow">
			<img id="secretary" src="./img/haruna.webp" alt="Haruna!" style="opacity: 0" />
			<span id="clock" class="translucent"></span>
		</div>
		<table id="icon-container">
			<tr>
				<th colspan="2">
					<h1>Choose your favorite Kongou class.</h1>
				</th>
			</tr>
			<tr>
				<td><img class="icon" src="./img/kongou_icon.png" alt="Kongou icon" data-name="kongou" /></td>
				<td>Kongou</td>
			</tr>
			<tr>
				<td><img class="icon" src="./img/hiei_icon.png" alt="Hiei icon" data-name="hiei" /></td>
				<td>Hiei</td>
			</tr>
			<tr>
				<td><img class="icon" src="./img/kirishima_icon.png" alt="Kirishima icon" data-name="kirishima" /></td>
				<td>Kirishima</td>
			</tr>
			<tr>
				<td><img class="icon" src="./img/haruna_icon.png" alt="Haruna icon" data-name="haruna" /></td>
				<td>Haruna</td>
			</tr>
		</table>
	</body>
</html>
