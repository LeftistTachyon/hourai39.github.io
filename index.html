<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" type="image/png" href="./favicon.png"/>
		<!-- control script -->
		<script defer src="./script.js"></script>
		<script src="./data.js"></script>
		<script src="./search.js"></script>
		<title>Kongou-class clock</title>
	</head>
	<body>
		<audio id="voice" src="./audio/haruna/attack.ogg"></audio>
		<audio id="ambience" src="./audio/ambience.mp3"></audio>
		<div class="hide-overflow">
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
					id="secretary" style="opacity:0" preserveAspectRatio="xMidYMin meet"
					width="871pt" height="995pt" viewBox="0 0 871 995">
				<image id="image" xlink:href="./img/haruna.webp" />
				<a xlink:href="javascript:randQuote()" id="map">
					<g id="innerG" transform="translate(0,995) scale(0.1,-0.1)" stroke="none" style="opacity:0">
						<path id="path" d="" />
					</g>
				</a>
			</svg>
			<span id="clock" class="translucent"></span>
		</div>
		<div id="back" class="translucent">&lt; Back</div>
		<table id="icon-container">
			<tr>
				<th colspan="2">
					<h1>Choose your favorite Kongou class.</h1>
					Search:
					<input type="text" id="searchbox">
				</th>
			</tr>
			<tr>
				<td><img class="icon" src="./img/kongou_icon.png" alt="Kongou icon" data-name="kongou" /></td>
				<td>Kongou</td>
			</tr>
			<tr>
				<td><img class="icon" src="./img/hiei_icon.png" alt="Hiei icon" data-name="hiei" /></td>
				<td>Hiei</td>
			</tr>
			<tr>
				<td><img class="icon" src="./img/kirishima_icon.png" alt="Kirishima icon" data-name="kirishima" /></td>
				<td>Kirishima</td>
			</tr>
			<tr>
				<td><img class="icon" src="./img/haruna_icon.png" alt="Haruna icon" data-name="haruna" /></td>
				<td>Haruna</td>
			</tr>
		</table>
	</body>
</html>
